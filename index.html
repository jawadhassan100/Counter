<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="shortcut icon" href="/Image/headerImg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/071185cca3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Counter</h1>
    <p id="count">0</p>
    <div class="buttons">
      <button id="add"><i class="fa-solid fa-plus"></i></button>
      <button id="subtract"><i class="fa-solid fa-minus"></i></button>
    </div>
    <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    <script src="/script.js"></script>
  </body>
</html>
